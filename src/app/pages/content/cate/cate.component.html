<div class="cate-list">
  <div class="title-warp">
    <span class="title">热门分类</span>
  </div>
  <mat-chip-list selectable="true">
    <mat-chip *ngFor="let tag of tags" color="accent" (click)="onTagClick(tag)" [selected]="currentTag === tag">
      {{tag.tag}}
    </mat-chip>
  </mat-chip-list>
</div>

<masonry [useImagesLoaded]="true">
  <masonry-brick *ngFor="let media of medias">
    <app-media-card [media]="media"></app-media-card>
  </masonry-brick>
</masonry>
