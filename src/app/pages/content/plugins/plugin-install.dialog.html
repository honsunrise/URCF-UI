<h1 mat-dialog-title>Plugin install wizard</h1>
<div mat-dialog-content>
  <form [formGroup]="formGroup">
    <input type="file" formControlName="file" id="file" (change)="fileSelected($event)">
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">Cancel</button>
  <button mat-button (click)="handleSubmit(uplaodForm)" [disabled]='formGroup.invalid'>Submit</button>
</div>
