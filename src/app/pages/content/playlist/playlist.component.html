<mat-card class="list-card">
  <mat-card-content class="pa-0">
    <info-list [infos]="infoList" (infoClick)="goToWatchInfo($event.info.id)">
      <button mat-button class="mat-icon-button" aria-label="Toggle star">
        <mat-icon>star</mat-icon>
      </button>
    </info-list>
  </mat-card-content>
</mat-card>
