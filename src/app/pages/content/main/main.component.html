<ng-masonry-grid
  [masonryOptions]="{ transitionDuration: '0.8s', gutter: 5 }"
  [useAnimation]="true"
  [useImagesLoaded]="true"
  [scrollAnimationOptions]="{ animationEffect: 'effect-4', minDuration : 0.4, maxDuration : 0.7 }">
  <!-- Masonry Grid Item -->
  <ng-masonry-grid-item id="{{'masonry-item-'+i}}" *ngFor="let media of medias">
    <!-- Grid Content  -->
    <app-media-card [media]="media"></app-media-card>
  </ng-masonry-grid-item>
</ng-masonry-grid>
<dynamic-html [content]="content"></dynamic-html>
