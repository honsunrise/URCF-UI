<div class="session mat-indigo">
  <div class="session-content">
    <div class="session-wrapper">
      <div class="confirm-mail-form-wrapper" fxLayout="column" fxLayoutAlign="center center">
        <div class="confirm-mail-form" *delayShow [@animate]="{value:'*',params:{duration:'300ms',y:'100px'}}">
          <div class="logo">
            <mat-icon class="icon">email</mat-icon>
          </div>
          <div class="title">Confirm your email address!</div>
          <div class="subtitle">
            <p>
              A confirmation e-mail has been sent to <b>example@mymail.com</b>.
            </p>
            <p>
              Check your inbox and click on the "Confirm my email" link to confirm your email address.
            </p>
          </div>
          <div class="message">
            <a class="link" [routerLink]="'/session/signin'">Go back to login page</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
